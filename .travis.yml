env:
  global:
  - JAVA_HOME=/usr/lib/jvm/java-8-oracle

matrix:
  include:
  - os: linux
    sudo: false
    language: android
    android:
      components:
      - tools
      - platform-tools
      - tools
      - build-tools-26.0.0
      - android-25
      - extra-google-google_play_services
      - extra-google-m2repository
      - extra-android-m2repository
    addons:
      apt:
        packages:
        - oracle-java8-installer
        - oracle-java8-set-default
        - nodejs
    licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
  - os: osx
    language: objective-c
    osx_image: xcode8.3

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -f  $HOME/.gradle/caches/transforms-1/transforms-1.lock
- rm -rf $HOME/.gradle/caches/3.5/fileHashes/
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; brew install nodejs cocoapods ; pod setup ; fi
- npm install -g cordova

script:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./build-ios.sh ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./build-android.sh ; fi
